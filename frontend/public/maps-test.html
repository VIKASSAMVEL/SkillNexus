<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #map { height: 400px; width: 100%; margin: 20px 0; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Google Maps API Test</h1>
    <div id="status"></div>
    <div id="map"></div>

    <script>
        const API_KEY = 'AIzaSyAyORiolIybkJfRBvHkErpf7Tn-vBuJLFo';
        const statusDiv = document.getElementById('status');

        function updateStatus(message, isError = false) {
            statusDiv.innerHTML = `<div class="status ${isError ? 'error' : 'success'}">${message}</div>`;
            console.log(message);
        }

        // Test 1: Check if script loads
        updateStatus('Testing Google Maps API script loading...');

        window.initMap = function() {
            updateStatus('Google Maps script loaded successfully!');

            try {
                // Test 2: Create a simple map
                const mapElement = document.getElementById('map');
                const map = new google.maps.Map(mapElement, {
                    center: { lat: 40.7128, lng: -74.0060 },
                    zoom: 10
                });

                updateStatus('Map created successfully! API key is working.');

                // Test 3: Add a marker
                const marker = new google.maps.marker.AdvancedMarkerElement({
                    position: { lat: 40.7128, lng: -74.0060 },
                    map: map,
                    title: 'Test Marker'
                });

                updateStatus('Advanced Marker created successfully! All tests passed.');

            } catch (error) {
                updateStatus(`Error creating map: ${error.message}`, true);
            }
        };

        // Load the Google Maps script
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&libraries=marker&callback=initMap`;
        script.async = true;
        script.defer = true;
        script.onerror = function() {
            updateStatus('Failed to load Google Maps script. Check API key and network.', true);
        };

        document.head.appendChild(script);
    </script>
</body>
</html>
